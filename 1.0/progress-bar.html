<!DOCTYPE html>
<html>

<head>
  <title>Progress Bar 1.0</title>
  <meta charset="UTF-8">
  <style type="text/css">
  * {margin: 0; padding: 0; border: 0 none;}
  body {color: #000; text-align: left; font: 13px Tahoma, sans-serif;}
  
  #progress {position: relative; border: 1px solid #000; width: 150px; height: 30px; line-height: 28px; text-align: center;}
  #progress-bottom {}
  #progress-top {position: absolute; top: 0; width: 75px; height: 100%; overflow: hidden; background-color: #000; color: #FFF;}
  #progress-top-text {width: 150px;}
  </style>
  
</head>

<body>
  <div id="progress">
    <div id="progress-bottom">---------</div>
    <div id="progress-top">
      <div id="progress-top-text">---------</div>
    </div>
  </div>
</body>

</html>
