<!DOCTYPE html>
<html>

<head>
  <title>Progress Bar 2.0</title>
  <meta charset="UTF-8">
  <style type="text/css">
  * {margin: 0; padding: 0; border: 0 none;}
  body {color: #000; text-align: left; font: 13px Tahoma, sans-serif;}
  
  #progress {}
  #progress-bar {position: relative; border: 1px solid #000; width: 150px; height: 30px; line-height: 28px; text-align: center; overflow: hidden;}
  #progress-bottom {}
  #progress-top {position: absolute; top: 0; left: 0; width: 0px; height: 100%; overflow: hidden; background-color: #000; color: #FFF;}
  #progress-top-text {width: 150px;}
  </style>
  <script src="/codes/libjs/events/2.x/events.js"></script>
</head>

<body>
  <div id="progress">
    <div id="progress-bar">
      <div id="progress-bottom">---------</div>
      <div id="progress-top">
        <div id="progress-top-text">---------</div>
      </div>
    </div>
  </div>
  <script>
  function $(a){
    return document.getElementById(a);
  }
  
  setListener($("progress-bar"), "mousemove", function (e){
    e = e || window.e; // IE-ism
    
    var x = e.clientX - $("progress-bar").offsetLeft;
    var y = e.clientY - $("progress-bar").offsetTop;
    
    $("progress-top").style.width = x + "px";
  });
  
  setListener($("progress-bar"), "mouseleave", function (){
    $("progress-top").style.width = "0";
  });
  </script>
</body>

</html>
